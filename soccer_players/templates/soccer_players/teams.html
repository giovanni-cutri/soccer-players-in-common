<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <form action="players/" method="POST">
            {% csrf_token %}

            {% for num in number %}
            <select class="js-example-basic-multiple" name="{{ num }}">
                <option selected disabled hidden style="display: none" value=''></option>
                {% for team in teams %}
                    <option value = "{{ team.link }}"><img src="{{ team.image }}">{{ team.name }}</option>
                {% endfor %}
            </select>
            {% endfor %}

            <input type="submit">
          </form>
    </body>
</html>
